<!-- blog_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog List</title>
    <style>
        /* CSS styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .blog-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .blog-title {
            font-size: 24px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }
        .blog-content {
            font-size: 16px;
            line-height: 1.6;
            color: #666;
        }
        .blog-meta {
            font-size: 14px;
            color: #999;
            margin-top: 10px;
        }
        .blog-list {
            list-style-type: none;
            padding: 0;
        }
        .blog-list-item {
            margin-bottom: 20px;
        }
        .blog-list-item:last-child {
            margin-bottom: 0;
        }
        .blog-read-more {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .blog-read-more:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Blog List</h1>
    <ul class="blog-list">
        {% for blog in blogs %}
        <li class="blog-list-item">
            <div class="blog-container">
                <h2 class="blog-title">{{ blog.title }}</h2>
                <p class="blog-content">{{ blog.content | truncatechars:200 }}</p>
                <div class="blog-meta">
<!--                    <p>Author: {{ blog.author }}</p>-->
                    <p>Published on: {{ blog.created_at }}</p>
                    <p>Updated on: {{ blog.updated_at }}</p>
                    <a href="{% url 'blog_detail' blog.id %}" class="blog-read-more">Read more</a>
                </div>
            </div>
        </li>
        {% empty %}
        <li>No blogs found.</li>
        {% endfor %}
    </ul>
</body>
</html>
